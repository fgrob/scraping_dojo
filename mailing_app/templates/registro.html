<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand offset-1" href="/"><b>SCRAPING DOJO</b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-2"></ul>
                </div>
            </div>
        </nav>
        <br>
        <div class="container mt-3 d-flex justify-content-center">
                <div class="col-5 text-center">
                    <h1>Registro</h1>
                    <br>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" class="form-control" id="user" name="user" value="{{request.session.registro_user}}" required placeholder="usuario">
                        </div>
                       
                        <div class="mb-3">
                            <input type="text" class="form-control" id="email" name="email" value="{{request.session.registro_email}}" required placeholder="email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" name="password" required placeholder="contraseña">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required placeholder="repita la contraseña">
                        </div>
        
                        <button type="submit" class="btn btn-dark">Registrar</button>
                    </form>
                    <br>
                    <a href="/login">Ir al Login</a>
                </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    
        <script>
            
            toastr.options = {
                "closeButton": true,
                "progressBar": true,
            }
    
            {% if messages %}
                {% for message in messages %}
                    toastr.{{message.tags }}("{{ message }}")
                {% endfor %}
            {% endif %}
    
        </script>
    </body>
</html>
