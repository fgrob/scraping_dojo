<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    </head>
    <body>
    
        <div class="container mt-3">
           
            <br>
            <div class="row text-center">                
                <h2>Ingresar!</h2>
                <br>
                <br>
                <br>
            </div>
            <br> 

            <form action="/recurrencia/ingresarpeticion" method="post" class="row">
                {% csrf_token %}

                <div class="row text-left">
                    <div class="col-md-4 mb-3">
                        <label for="url_objetivo" class="fw-bold">URL</label>
                    </div>
                    <div class="col mb-3">
                        <input name="url_objetivo" required type="text" class="form-control" id="url_objetivo">
                    </div>
                </div>                                               
                                                        
                <div class="d-flex justify-content-center">
                    <br>
                    <button type="submit" class="btn btn-outline-dark">Ingresar</button>                                                  
                </div>  
            </form>
            <br>
            <div class="row">
                <table class="display table table-bordered table-striped text-center align-middle">
                    <tr>
                        <th>URL</th>
                        <th>STATUS</th>
                        <th>ACCIONES</th>
                    </tr>
                    {% for solicitud in user.solicitudes.all %}
                    <tr>
                        <td>{{solicitud.url}}</td>
                        {% if solicitud.display == 0 %}
                            <td class="text-nowrap bg-danger text-white">{{solicitud.get_status_display}}</td>
                        {% else %}
                            <td class="text-nowrap bg-success text-white">{{solicitud.get_status_display}}</td>
                        {% endif %}
                        <td>VER LOG | BORRAR SOLICITUD</td>

                    </tr>
                    {% endfor %}
                </table>


            </div>


        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    
        <script>
            
            toastr.options = {
                "closeButton": true,
                "progressBar": true,
            }
    
            {% if messages %}
                {% for message in messages %}
                    toastr.{{message.tags }}("{{ message }}")
                {% endfor %}
            {% endif %}
    
        </script>
    </body>
</html>
