<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Ingresar Petici√≥n!!!!!!!</title>
    </head>
    <body>
        <div class="container">

            <br>
            <div class="row text-center">                
                <h2>Ingresar!</h2>
                <br>
                <br>
                <br>
            </div>
            <br>               
                <form action="/recurrencia/ingresarpeticion" method="post" class="row">
                    {% csrf_token %}

                    <div class="row text-left">
                        <div class="col-md-4 mb-3">
                            <label for="selector_usuario" class="fw-bold">Usuario</label>
                        </div>
                        <div class="col mb-3">
                            <select name="selector_usuario" class="form-select" aria-label="Default select example">
                                <option value="">Seleccionar Usuario</option>

                                {% for usuario in usuarios %}
                                <option value="{{usuario.id}}">{{usuario.usuario}}</option>
                                {% endfor %}
                            
                            </select>
                        </div>
                    </div> 

                    <div class="row text-left">
                        <div class="col-md-4 mb-3">
                            <label for="url_objetivo" class="fw-bold">URL</label>
                        </div>
                        <div class="col mb-3">
                            <input name="url_objetivo" required type="text" class="form-control" id="url_objetivo">
                        </div>
                    </div>                                               
                                                            
                    <div class="d-flex justify-content-center">
                        <br>
                        <button type="submit" class="btn btn-outline-dark">Ingresar</button>                                                  
                    </div>  
                </form>                

          
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
